<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Musucloud</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='main/favicon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: 'Delistan';
            src: url('/static/main/fonts/Delistan.ttf') format('truetype');
        }
        body { 
            background-color: #023059;
            color: white; 
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 18px;
            margin: 0;
            padding: 0;
            position: relative;
        }
        h1 {
            font-family: 'Delistan', sans-serif;
            font-size: 130px;
            text-align: center;
            margin: 20px 0;
        }
        .login-container {
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .login-btn {
            background-color: #1e5586;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Musucloud</h1>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/auth" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <button type="submit" class="btn login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
